<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PG Owner Registration</title>
  <link rel="stylesheet" href="../css/registerG.css" />
</head>
<body>
  <div class="container">
    <h2>PG Owner Registration</h2>
    <form id="registerForm">

      <input type="hidden" id="moNumber" name="moNumber" />
      <p>Mobile: <span id="rawMobileNumber"></span></p>

      <input type="text" id="name" name="name" placeholder="Full Name" required />

      <!-- Searchable City -->
      <label for="cityInput">City</label>
      <input list="cityList" id="cityInput" name="cityInput" placeholder="Type to search city" required />
      <datalist id="cityList"></datalist>

      <!-- Manual city input -->
      <input 
        type="text" 
        id="manualCity" 
        name="manualCity" 
        placeholder="Enter City Name" 
        style="display:none; margin-top:5px;" 
      />

      <input type="text" id="pgName" name="pgName" placeholder="PG Name" required />
      <textarea id="address" name="address" placeholder="Full Address" required></textarea>

      <!-- Image Upload + Preview -->
      <input type="file" id="imageUpload" accept="image/*" name="image" />
      <p id="imageError" style="color:red; display:none;">Image size must be less than 1MB</p>

      <div class="image-preview-container">
        <img id="imagePreview" alt="Image Preview" style="display:none;" />
        <p id="imageName" class="image-name" style="display:none;"></p>
      </div>

      <button type="submit">Send OTP</button>
      <div id="message"></div>
    </form>
  </div>

  <script src="../js/registerO.js"></script>
</body>
</html>
